<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label>Enter Name:</label>
      <input type="text" placeholder="Enter your name" /><br /><br />
      <label>Enter Email:</label>
      <input type="Email" placeholder="Enter Email" /><br /><br />
      <label>Password:</label>
      <input type="password" placeholder="Enter Password" /><br /><br />
      <label>Upload Your File:</label>
      <input type="file" placeholder="Enter Name" /><br /><br />
      <label>Date:</label>
      <input type="date" placeholder="Enter date of birth" /><br /><br />
      <!-- Radio Button-->
      <h3>Select Gender</h3>
      <input type="radio" name="Gender" value="male" />male
      <input type="radio" name="Gender" value="female" />female
      <!--checkbox-->
      <h3>Select the language</h3>
      <input type="checkbox" name="language" value="Marathi" />Marathi
      <input type="checkbox" name="language" value="Hindi" />Hindi
      <input type="checkbox" name="language" value="English" />English
      <h4>Select Your city</h4>
      <select>
        <option>Mumbai</option>
        <option>Pune</option>
        <option>goa</option>
        <option>dehli</option>
      </select>
      <h4>Put Your Address</h4>
      <textarea rows="10" cols="15"></textarea><br /><br />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
