<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      width: 600px;
      text-align: center;
      border-collapse: collapse;
      text-transform: capitalize;
      background-color: rgb(231, 141, 141);
    }
    tr{
      height: 34px;
    }
    tr:nth-child(even)
    {
      background-color: darkcyan;
    }
    tr:nth-child(odd)
    {
      background-color: rgb(139, 0, 116);
    }
  </style>
</head>
<body>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Id</th>
      <th>City</th>
    </tr>
    <tr>
      <td>Bhagyashree</td>
      <td>1</td>
      <td>Pune</td>
    </tr>
    <tr>
      <td>hanumant</td>
      <td>2</td>
      <td>gunat</td>
    </tr>
    <tr>
      <td>Omkar</td>
      <td>3</td>
      <td>karanjawane</td>
    </tr>
    
  </table>
</body>
</html>
