<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--9/03/2024-->
    <!--Ordered list for list we used li*3/li*10........Type attribute,start attribute-->
    <ol type="A" start="A">
      <li>vadapaw</li>
      <li>gulabjam</li>
      <li>panner</li>
    </ol>
    <!--Unordered list....Type=square,disc,circle-->
    <ul type="square">
      <li>bhagyashree</li>
      <li>hanumant</li>
      <li>karpe</li>
    </ul>
    <!--Description Lists......The <dl> tag defines the description list, the <dt> tag defines the term (name), 
      and the <dd> tag describes each term:-->
    <dl>
      <dt>coffe</dt>
      <!--term-->

      <dd>white cold drink</dd>
      <!--data-->
    </dl>
  </body>
</html>
